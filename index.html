<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class = "calculator">
        <div class="show-state">
            <h3>10 + 3</h3>
        </div>
        <div class="num-buttons">
            <button id="num">1</button>
            <button id="num">2</button>
            <button class="operation-buttons" id="add">+</button>

            <button id="num">3</button>
            <button id="num">4</button>
            <button class="operation-buttons" id="substract">-</button>

            <button id="num">5</button>
            <button id="num">6</button>
            <button class="operation-buttons" id="multiply">*</button>

            <button id="num">7</button>
            <button id="num">8</button>
            <button class="operation-buttons" id="divide">/</button>

            <button id="num">9</button>
            <button id="num">0</button>
            <button class="operation-buttons" id="equals" >=</button>
            <button class="operation-buttons" id="clear">C</button>
        </div>
        

    </div>
</body>
</html>
